# Storybook Accessibility Tests & GitHub Pages Deploy
# - Test a11y tramite @storybook/addon-vitest (axe-core)
# - Auto-fix con Claude Code quando i test falliscono
# - Deploy su GitHub Pages solo da main

name: Design System Quality & Documentation

on:
  push:
    branches: [main, dev, test]
  pull_request:
    branches: [main, dev, test]

# Permessi per GitHub Pages deployment, Issue creation e push auto-fix
permissions:
  contents: write
  pages: write
  id-token: write
  issues: write
  pull-requests: write

# Cancella run precedenti sulla stessa branch per risparmiare risorse
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Playwright necessario per @vitest/browser-playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # Test di accessibilita' con @storybook/addon-vitest
      # Usa axe-core per validare WCAG 2.1 AA compliance
      # a11y.test: 'error' in CI mode (vedi .storybook/preview.ts)
      - name: Run accessibility tests
        id: a11y
        run: |
          yarn test 2>&1 | tee vitest-output.txt || true
          # Check if tests actually failed
          if grep -q "FAIL" vitest-output.txt || grep -q "failed" vitest-output.txt; then
            echo "outcome=failure" >> $GITHUB_OUTPUT
          else
            echo "outcome=success" >> $GITHUB_OUTPUT
          fi
        env:
          CI: true
        continue-on-error: true

      - name: Build Storybook
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: yarn build-storybook
        env:
          CI: true

      # Genera report strutturato per auto-fix system
      - name: Generate Accessibility Report
        if: steps.a11y.outputs.outcome == 'failure'
        id: report
        run: |
          # Parse vitest output to generate report
          node scripts/vitest-report-generator.mjs vitest-output.txt vitest-report.json vitest-issue.md || true
          if [ -f vitest-report.json ]; then
            FAILURE_COUNT=$(node -e "console.log(JSON.parse(require('fs').readFileSync('vitest-report.json')).summary.totalFailures)")
            echo "failure_count=$FAILURE_COUNT" >> $GITHUB_OUTPUT
            echo "has_report=true" >> $GITHUB_OUTPUT
          else
            echo "has_report=false" >> $GITHUB_OUTPUT
          fi

      # Upload report come artifact per debugging
      - name: Upload Accessibility Report
        if: steps.a11y.outputs.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: vitest-accessibility-report
          path: |
            vitest-report.json
            vitest-issue.md
            vitest-output.txt

      # Auto-fix con Claude - analizza report e propone fix
      # NOTA: claude-code-action supporta solo pull_request, non push
      - name: Auto-Fix with Claude
        if: steps.a11y.outputs.outcome == 'failure' && steps.report.outputs.has_report == 'true' && github.event_name == 'pull_request'
        id: autofix
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Leggi il file vitest-issue.md che contiene un report di test di accessibilità falliti nel Design System (Storybook con Vitest).

            Per ogni problema:
            1. Trova il file sorgente coinvolto
            2. Applica la fix minima necessaria
            3. Verifica con `yarn build` che compili

            Regole:
            - Se modifichi tag HTML/JSX, mantieni il bilanciamento (apertura + chiusura)
            - Non tradurre i testi italiani
            - Fix minimali, non riscrivere componenti interi
            - Usa i token del design system (.context/design-system.md)
            - Problemi comuni: ariaLabel prop non applicato al DOM, contrasto colori insufficiente
          claude_args: |
            --allowedTools "Read,Edit,Bash(yarn build),Bash(yarn lint)"
            --max-turns 15
        continue-on-error: true

      # Committa e pusha le fix (solo su PR, dove Claude auto-fix può girare)
      - name: Commit and Push Auto-Fix
        if: github.event_name == 'pull_request'
        id: check_fixes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "has_fixes=false" >> $GITHUB_OUTPUT
          else
            git config user.name "claude-code[bot]"
            git config user.email "claude-code[bot]@users.noreply.github.com"
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
            git add -A
            git commit -m "fix: auto-fix vitest accessibility issues

            Co-Authored-By: Claude <noreply@anthropic.com>"
            git push origin ${{ github.head_ref }}
            echo "::notice::Auto-fix pushed to branch ${{ github.head_ref }}"
            echo "has_fixes=true" >> $GITHUB_OUTPUT
          fi

      # Crea GitHub Issue per fix manuale (solo su push, dove Claude auto-fix non può girare)
      - name: Create GitHub Issue for Manual Fix
        if: steps.a11y.outputs.outcome == 'failure' && github.event_name == 'push' && steps.report.outputs.has_report == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Leggi il contenuto generato
            if (!fs.existsSync('vitest-issue.md')) {
              console.log('No issue content generated');
              return;
            }

            const issueContent = fs.readFileSync('vitest-issue.md', 'utf8');
            const reportData = JSON.parse(fs.readFileSync('vitest-report.json', 'utf8'));

            // Chiudi issue auto-fix precedenti
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'vitest,auto-fix'
            });

            for (const issue of existingIssues.data) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed',
                state_reason: 'not_planned'
              });
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `Closing in favor of new report from commit ${context.sha.substring(0, 7)}`
              });
            }

            // Crea nuova issue
            const title = `[Vitest A11y] ${reportData.summary.totalFailures} accessibility test(s) failed in Design System`;
            const body = issueContent.replace(/^#.*\n\n/, '') +
              `\n\n---\n**Commit**: ${context.sha}\n**Workflow**: [Run #${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;

            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['accessibility', 'vitest', 'auto-fix', 'claude'],
              assignees: [context.actor]  // Assegna a chi ha fatto il commit
            });

            console.log(`Created issue #${issue.number}: ${issue.html_url}`);
            console.log(`Assigned to: ${context.actor}`);

            // Commenta anche sul commit con link all'issue
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `## Vitest A11y - Accessibility tests failed\n\nCreated auto-fix issue: #${issue.number}\n\n**Quick fix with Claude Code:**\n\`\`\`bash\ngh issue view ${issue.number} | claude\n\`\`\``
            });

      # Commenta il commit con i risultati (fallback se issue non creata)
      - name: Comment on commit with results
        if: steps.a11y.outputs.outcome == 'failure' && (github.event_name == 'pull_request' || steps.report.outputs.has_report != 'true')
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha;
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            const body = [
              `## Vitest A11y - Accessibility tests failed`,
              ``,
              `Il commit \`${sha.substring(0, 7)}\` non supera i test di accessibilità.`,
              ``,
              `**Workflow run:** [Apri](${runUrl})`,
              ``,
              `Controlla i dettagli nel log del workflow per vedere quali test sono falliti.`,
            ].join('\n');

            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha,
              body: body,
            });

      - name: Fail if tests failed
        if: steps.a11y.outputs.outcome == 'failure'
        run: exit 1

      # Salva storybook-static come artifact per il job di deploy
      - name: Upload artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

  # Deploy su GitHub Pages solo su push a main, dopo che i test passano
  deploy:
    name: Deploy to GitHub Pages
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
