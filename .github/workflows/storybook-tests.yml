# Storybook Accessibility, Performance Tests & GitHub Pages Deploy
# - Test a11y tramite @storybook/test-runner
# - Performance via Lighthouse CI
# - Deploy su GitHub Pages solo da main

name: Design System Quality & Documentation

on:
  push:
    branches: [main, dev, test]
  pull_request:
    branches: [main, dev, test]

# Permessi per GitHub Pages deployment, Issue creation e push auto-fix
permissions:
  contents: write
  pages: write
  id-token: write
  issues: write
  pull-requests: write

# Cancella run precedenti sulla stessa branch per risparmiare risorse
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: A11y & Performance
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Playwright e' necessario per @storybook/test-runner
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Storybook
        run: yarn build-storybook
        env:
          CI: true

      # Test di accessibilita' con @storybook/test-runner
      # Usa axe-core per validare WCAG 2.1 AA compliance
      - name: Run accessibility tests
        run: yarn test-storybook:ci
        env:
          CI: true

      # Lighthouse CI per metriche di performance
      # I risultati sono caricati su temporary-public-storage (link nel log)
      - name: Run Lighthouse CI
        id: lhci
        run: |
          yarn lhci 2>&1 | tee lhci-output.txt
        continue-on-error: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      # Estrai i link ai report Lighthouse dall'output
      - name: Extract report links
        if: steps.lhci.outcome == 'failure'
        id: reports
        run: |
          LINKS=$(grep -oP 'https://storage\.googleapis\.com\S+' lhci-output.txt | sort -u)
          # Formatta i link come lista markdown
          REPORT_LIST=""
          for link in $LINKS; do
            REPORT_LIST="${REPORT_LIST}- ${link}"$'\n'
          done
          echo "links<<EOF" >> $GITHUB_OUTPUT
          echo "$REPORT_LIST" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Genera report strutturato per auto-fix system
      - name: Generate Lighthouse Report
        if: steps.lhci.outcome == 'failure'
        id: report
        run: |
          node scripts/lighthouse-report-generator.mjs .lighthouseci lighthouse-report.json lighthouse-issue.md || true
          if [ -f lighthouse-report.json ]; then
            FAILURE_COUNT=$(node -e "console.log(JSON.parse(require('fs').readFileSync('lighthouse-report.json')).summary.totalFailures)")
            echo "failure_count=$FAILURE_COUNT" >> $GITHUB_OUTPUT
            echo "has_report=true" >> $GITHUB_OUTPUT
          else
            echo "has_report=false" >> $GITHUB_OUTPUT
          fi

      # Upload report JSON come artifact per debugging
      - name: Upload Lighthouse Report
        if: steps.lhci.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-accessibility-report
          path: |
            lighthouse-report.json
            lighthouse-issue.md
            .lighthouseci/*.json

      # Auto-fix con Claude - analizza report e propone fix
      # NOTA: claude-code-action supporta solo pull_request, non push
      - name: Auto-Fix with Claude
        if: steps.lhci.outcome == 'failure' && steps.report.outputs.has_report == 'true' && github.event_name == 'pull_request'
        id: autofix
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Leggi il file lighthouse-issue.md che contiene un report Lighthouse con problemi di accessibilitÃ  nel Design System (Storybook).

            Per ogni problema:
            1. Trova il file sorgente coinvolto
            2. Applica la fix minima necessaria
            3. Verifica con `yarn build` che compili

            Regole:
            - Se modifichi tag HTML/JSX, mantieni il bilanciamento (apertura + chiusura)
            - Non tradurre i testi italiani
            - Fix minimali, non riscrivere componenti interi
          claude_args: |
            --allowedTools "Read,Edit,Bash(yarn build),Bash(yarn lint)"
            --max-turns 15
        continue-on-error: true

      - name: Check for fixes
        id: check_fixes
        run: |
          if git diff --quiet; then
            echo "has_fixes=false" >> $GITHUB_OUTPUT
          else
            git config user.name "claude-code[bot]"
            git config user.email "claude-code[bot]@users.noreply.github.com"
            git add -A
            git commit -m "fix: auto-fix lighthouse accessibility issues

            Co-Authored-By: Claude <noreply@anthropic.com>"
            echo "has_fixes=true" >> $GITHUB_OUTPUT
          fi

      # Push delle fix sulla branch della PR
      - name: Push Auto-Fix
        if: steps.check_fixes.outputs.has_fixes == 'true' && github.event_name == 'pull_request'
        run: |
          git push origin ${{ github.head_ref }}
          echo "::notice::Auto-fix pushed to branch ${{ github.head_ref }}"

      # Per push su main/dev/test: crea una nuova PR con le fix
      - name: Create Fix PR
        if: steps.check_fixes.outputs.has_fixes == 'true' && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="fix/lighthouse-a11y-${{ github.run_number }}-${{ github.run_attempt }}"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"

          gh pr create \
            --title "fix(a11y): Auto-fix Lighthouse accessibility issues" \
            --body "## Auto-generated fix

          This PR contains automated accessibility fixes generated by Claude based on the Lighthouse CI report.

          **Triggered by:** Commit ${{ github.sha }}
          **Workflow run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ### Changes
          Please review the changes carefully before merging.

          ---
          ðŸ¤– Generated by Claude" \
            --base ${{ github.ref_name }}

      # Crea GitHub Issue solo se auto-fix non ha funzionato
      - name: Create GitHub Issue for Manual Fix
        if: steps.lhci.outcome == 'failure' && github.event_name == 'push' && steps.report.outputs.has_report == 'true' && steps.check_fixes.outputs.has_fixes != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Leggi il contenuto generato
            if (!fs.existsSync('lighthouse-issue.md')) {
              console.log('No issue content generated');
              return;
            }

            const issueContent = fs.readFileSync('lighthouse-issue.md', 'utf8');
            const reportData = JSON.parse(fs.readFileSync('lighthouse-report.json', 'utf8'));

            // Chiudi issue auto-fix precedenti
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'lighthouse,auto-fix'
            });

            for (const issue of existingIssues.data) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed',
                state_reason: 'not_planned'
              });
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `Closing in favor of new report from commit ${context.sha.substring(0, 7)}`
              });
            }

            // Crea nuova issue
            const title = `[Lighthouse Auto-Fix] ${reportData.summary.totalFailures} accessibility issue(s) in Design System`;
            const body = issueContent.replace(/^#.*\n\n/, '') +
              `\n\n---\n**Commit**: ${context.sha}\n**Workflow**: [Run #${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;

            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['accessibility', 'lighthouse', 'auto-fix', 'claude'],
              assignees: [context.actor]  // Assegna a chi ha fatto il commit
            });

            console.log(`Created issue #${issue.number}: ${issue.html_url}`);
            console.log(`Assigned to: ${context.actor}`);

            // Commenta anche sul commit con link all'issue
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `## Lighthouse CI - Accessibility check failed\n\nCreated auto-fix issue: #${issue.number}\n\n**Quick fix with Claude Code:**\n\`\`\`bash\ngh issue view ${issue.number} | claude\n\`\`\``
            });

      # Commenta il commit con i risultati Lighthouse (fallback se issue non creata)
      - name: Comment on commit with Lighthouse results
        if: steps.lhci.outcome == 'failure' && (github.event_name == 'pull_request' || steps.report.outputs.has_report != 'true')
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha;
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const reportLinks = `${{ steps.reports.outputs.links }}`;

            const body = [
              `## Lighthouse CI - Accessibility check failed`,
              ``,
              `Il commit \`${sha.substring(0, 7)}\` non supera le soglie di accessibilita configurate.`,
              ``,
              `**Report Lighthouse:**`,
              reportLinks || `Controlla i dettagli nel [log del workflow](${runUrl}).`,
              ``,
              `**Workflow run:** [Apri](${runUrl})`,
            ].join('\n');

            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha,
              body: body,
            });

      - name: Fail if Lighthouse failed
        if: steps.lhci.outcome == 'failure'
        run: exit 1

      # Salva storybook-static come artifact per il job di deploy
      - name: Upload artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

  # Deploy su GitHub Pages solo su push a main, dopo che i test passano
  deploy:
    name: Deploy to GitHub Pages
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
