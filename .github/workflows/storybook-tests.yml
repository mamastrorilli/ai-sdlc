# Storybook Accessibility, Performance Tests & GitHub Pages Deploy
# - Test a11y tramite @storybook/test-runner
# - Performance via Lighthouse CI
# - Deploy su GitHub Pages solo da main

name: Storybook Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Permessi per GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Cancella run precedenti sulla stessa branch per risparmiare risorse
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: A11y & Performance
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Playwright e' necessario per @storybook/test-runner
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Storybook
        run: yarn build-storybook
        env:
          CI: true

      # Test di accessibilita' con @storybook/test-runner
      # Usa axe-core per validare WCAG 2.1 AA compliance
      - name: Run accessibility tests
        run: yarn test-storybook:ci
        env:
          CI: true

      # Lighthouse CI per metriche di performance
      # I risultati sono caricati su temporary-public-storage (link nel log)
      - name: Run Lighthouse CI
        run: yarn lhci
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      # Salva storybook-static come artifact per il job di deploy
      - name: Upload artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

  # Deploy su GitHub Pages solo su push a main, dopo che i test passano
  deploy:
    name: Deploy to GitHub Pages
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
