name: Web App Quality & Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Permessi necessari per Issue creation e commenti
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lighthouse-check:
    name: Lighthouse User Flow
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Lighthouse User Flow
        id: lighthouse
        run: |
          yarn build
          yarn start &
          npx wait-on tcp:3000
          node scripts/lighthouse-flow.mjs
        continue-on-error: true

      # Genera report strutturato per auto-fix system
      - name: Generate Flow Report
        if: steps.lighthouse.outcome == 'failure'
        id: report
        run: |
          node scripts/lighthouse-flow-report.mjs lighthouse-report flow-report.json flow-issue.md || true
          if [ -f flow-report.json ]; then
            ISSUE_COUNT=$(node -e "console.log(JSON.parse(require('fs').readFileSync('flow-report.json')).summary.totalIssues)")
            echo "issue_count=$ISSUE_COUNT" >> $GITHUB_OUTPUT
            echo "has_report=true" >> $GITHUB_OUTPUT
          else
            echo "has_report=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: |
            lighthouse-report/user-flow.html
            lighthouse-report/user-flow.json
            flow-report.json
            flow-issue.md

      # Crea GitHub Issue con contesto per Claude Code auto-fix
      - name: Create GitHub Issue for Auto-Fix
        if: steps.lighthouse.outcome == 'failure' && github.event_name == 'push' && steps.report.outputs.has_report == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            if (!fs.existsSync('flow-issue.md')) {
              console.log('No issue content generated');
              return;
            }

            const issueContent = fs.readFileSync('flow-issue.md', 'utf8');
            const reportData = JSON.parse(fs.readFileSync('flow-report.json', 'utf8'));

            // Chiudi issue auto-fix precedenti per web-app
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'lighthouse,auto-fix,web-app'
            });

            for (const issue of existingIssues.data) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed',
                state_reason: 'not_planned'
              });
            }

            // Crea nuova issue
            const title = `[Lighthouse Auto-Fix] User Flow - ${reportData.summary.totalIssues} issue(s) in Web App`;
            const body = issueContent.replace(/^#.*\n\n/, '') +
              `\n\n---\n**Commit**: ${context.sha}\n**Workflow**: [Run #${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;

            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['accessibility', 'lighthouse', 'auto-fix', 'claude-code', 'web-app']
            });

            console.log(`Created issue #${issue.number}: ${issue.html_url}`);

      - name: Fail if Lighthouse failed
        if: steps.lighthouse.outcome == 'failure'
        run: exit 1

  deploy-production:
    name: Deploy to Vercel (Production)
    needs: lighthouse-check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: API Check & Deploy
        # Deploy to production. Requires VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID secrets.
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
